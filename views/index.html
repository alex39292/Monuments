<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aliaksandr Danilin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Monuments</title>
</head>
<body class="bg-primary">
    <form class="container bg-secondery needs-validation position-absolute top-50 start-50 translate-middle w-25" method="post" novalidate>
        <div class="row mx-1 mt-1">
          <label for="userName" class="form-label fw-bold fs-2 text-center">Имя пользователя</label>
          <input type="text" class="form-control" name="userName" placeholder="Имя" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="row mx-1">
          <label for="password" class="form-label fw-bold fs-2 text-center">Пароль</label>
          <input type="password" class="form-control" name="password"placeholder="Пароль" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="row btn-group my-4 mx-4">
          <button class="btn btn-info" type="submit">Войти</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
